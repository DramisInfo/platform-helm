# Main Cluster Configuration
# This represents the primary cluster in a two-cluster setup

global:
  clusterName: "main-cluster"

bootstrap:
  # Enable core platform components
  cert-manager:
    enabled: true
  ingress-nginx:
    enabled: true
  
  # NATS with gateway configuration
  nats:
    enabled: true
    gateway:
      enabled: true
      name: "main-cluster"
      gateways:
        - name: "remote-cluster"
          url: "nats://nats-gateway-remote.example.com:7222"
      advertise: "nats-gateway-main.example.com:7222"
      port: 7222

  # Optional: Enable other platform components
  prometheus:
    enabled: true
  grafana:
    enabled: true
