# US West Region Cluster Configuration
# Part of a three-region supercluster deployment

global:
  clusterName: "us-west"

bootstrap:
  # Enable core platform components
  cert-manager:
    enabled: true
  ingress-nginx:
    enabled: true
  
  # NATS with multi-region gateway configuration
  nats:
    enabled: true
    gateway:
      enabled: true
      name: "us-west"
      gateways:
        - name: "us-east"
          url: "nats://nats-gateway-us-east.example.com:7222"
        - name: "eu-central"
          url: "nats://nats-gateway-eu-central.example.com:7222"
      advertise: "nats-gateway-us-west.example.com:7222"
      port: 7222

  # Enable monitoring stack
  prometheus:
    enabled: true
  grafana:
    enabled: true
  loki:
    enabled: true
