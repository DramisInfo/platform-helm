{{- if .Values.bootstrap.loki.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://grafana.github.io/helm-charts"
    targetRevision: "6.46.0"
    chart: loki
    helm:
      # Keep Loki chart's values inside the Argo Application (do not allow platform-core users
      # to change these values). Use single-binary deployment to avoid object-storage bucket
      # requirements for SimpleScalable/Distributed modes. Force local filesystem storage
      # to avoid S3 bucket requirements (bucketNames.chunks). Explicitly disable scalable
      # targets to satisfy chart validations.
      values: |
        deploymentMode: SingleBinary
        loki:
          storage:
            type: filesystem
            filesystem:
              chunks_directory: /var/loki/chunks
        # Top-level singleBinary is expected by the chart validate template
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
        # Ensure all scalable/distributed targets are disabled for SingleBinary
        write:
          replicas: 0
        read:
          replicas: 0
        backend:
          replicas: 0
        ingester:
          replicas: 0
        distributor:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        indexGateway:
          replicas: 0
        compactor:
          replicas: 0
        ruler:
          replicas: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
      - Timeout=600
      - Validate=false
      - Wait=true
      - PruneEmpty=true
{{- end -}}
