suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: latest
      image.repository: stefanprodan/podinfo
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -platform-core$
      - equal:
          path: spec.template.spec.containers[0].image
          value: stefanprodan/podinfo:latest
