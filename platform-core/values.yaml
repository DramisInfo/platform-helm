global:
  clusterName: "dev"

bootstrap:
  clusterIssuer:
    letsencrypt:
      enabled: false
  crossplane:
    enabled: false
  atlas:
    enabled: false
  terraformOperator:
    enabled: false
  externalSecretOperator:
    enabled: false
  prometheus:
    enabled: false
  grafana:
    enabled: false
  loki:
    enabled: false
  nats:
    enabled: true
    gateway:
      enabled: false
      # Name of this cluster in the gateway mesh
      name: ""
      # List of remote gateways to connect to
      gateways: []
        # Example:
        # - name: "east-cluster"
        #   url: "nats://east.example.com:7222"
        # - name: "west-cluster"
        #   url: "nats://west.example.com:7222"
      # Optional: Override the advertise address for this gateway
      advertise: ""
      # Optional: Gateway port (defaults to 7222)
      port: 7222
