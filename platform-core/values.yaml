global:
  clusterName: "dev"

bootstrap:
  clusterIssuer:
    letsencrypt:
      enabled: false
  crossplane:
    enabled: false
  atlas:
    enabled: false
  terraformOperator:
    enabled: false
  externalSecretOperator:
    enabled: false
  prometheus:
    enabled: false
  grafana:
    enabled: false
    # List of plugins to pre-install. Can be plugin IDs or full download URLs.
    # Examples:
    # - grafana-github-datasource
    # - https://grafana.com/api/plugins/grafana-github-datasource/versions/v2.3.0/download;grafana-github-datasource
    plugins: []
    # Optional flag to enable preinstall sync (for chart versions that support preinstall sync environment vars)
    # Note: Chart may use GF_PLUGINS_PREINSTALL_SYNC or GF_PLUGINS_INSTALL depending on the version.
    pluginsPreinstallSync: false
    # List of datasources to provision via provisioning file. Provide a list of data source YAML objects.
    # Example:
    # datasources:
    #   - name: GitHub
    #     type: grafana-github-datasource
    #     access: proxy
    #     url: https://api.github.com
    #     jsonData:
    #       ...
    datasources: []
  loki:
    enabled: false
  opslevel:
    enabled: false
  opslevelAgent:
    enabled: false
  flowise:
    enabled: false
  nats:
    enabled: true
    jetstream:
      enabled: true
      # File storage configuration for JetStream
      fileStore:
        enabled: true
        # Persistent Volume size for file storage
        size: 10Gi
        # Storage class (leave empty for default)
        storageClassName: ""
      # Memory storage configuration for JetStream
      memoryStore:
        enabled: true
        # Maximum size for memory storage
        maxSize: 1Gi
    nack:
      enabled: true
      # NATS URL for NACK controller to connect to
      # Defaults to the NATS service in the same cluster
      natsUrl: ""
    gateway:
      enabled: false
      # Name of this cluster in the gateway mesh (defaults to global.clusterName)
      name: ""
      # List of remote gateways to connect to
      gateways: []
        # Example for multi-cluster setup:
        # - name: "east-cluster"
        #   url: "nats://nats-gateway-east.example.com:7222"
        # - name: "west-cluster"
        #   url: "nats://nats-gateway-west.example.com:7222"
      # External address for other clusters to reach this gateway
      # This should be the LoadBalancer IP/hostname that other clusters can access
      advertise: ""
      # Gateway port (defaults to 7222)
      port: 7222
